<!DOCTYPE html>
<html>

<head>
	<title>Personal Dashboard</title>

	<meta charset="utf-8" />
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="js-clock">
		
		<h1 class="js-title">00:00</h1>
		<h2 class="js-jp-title">TEST</h2>
		<form class="js-form-title form">
			<input type="text" placeholder="what is your name">
		</form>
		<h4 class="js-greetings greetings"></h4>

		<form id="toDoForm">
			<input type="text" id="toDoInput" placeholder="Add Task" />
		  </form>
		  <h2>Pending</h2>
		  <ul class="list-style" id="toDoList"></ul>
	  
		  <h2>Finished</h2>
		  <ul class="list-style" id="finishedList"></ul>

		<span class="js-weather"></span>
		<span class="temp-max"></span>
		<span class="temp-min"></span>

	</div>
	<script src="index.js">

	</script>
	<script src="clock.js">

	</script>
	<script src="greeting.js">
	</script>

	<script src="todo.js"></script>

	<script src="bg.js"></script>
	<script src="weather.js"></script>
</body>

</html>
